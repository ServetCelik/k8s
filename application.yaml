apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: twiw-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ServetCelik/k8s.git
    targetRevision: v1.2.3
    # targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: twix
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true

