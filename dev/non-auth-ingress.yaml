apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: non-auth-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /user/login
        pathType: Prefix
        backend:
          service:
            name: user-api-service
            port:
              number: 8082
      - path: /user/register
        pathType: Prefix
        backend:
          service:
            name: user-api-service
            port:
              number: 8082