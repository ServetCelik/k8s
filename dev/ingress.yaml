apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/auth-url: "http://auth-api-service.twix.svc.cluster.local:8083/auth/validate"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # Set variable for auth exemption
      set $skip_auth 0;
      if ($request_uri ~* "^/user/login|^/user/register") {
        set $skip_auth 1;
      }
      # Only apply auth_request when not exempted
      if ($skip_auth = 0) {
        auth_request /_external-auth-Lw-Prefix;
        auth_request_set $auth_status $upstream_status;
        if ($auth_status != 200) {
          return 401;
        }
      }
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /tweet
        pathType: Prefix
        backend:
          service:
            name: tweet-api-service
            port:
              number: 8081
      - path: /user
        pathType: Prefix
        backend:
          service:
            name: user-api-service
            port:
              number: 8082
      - path: /user/login
        pathType: Exact
        backend:
          service:
            name: user-api-service
            port:
              number: 8082
      - path: /user/register
        pathType: Exact
        backend:
          service:
            name: user-api-service
            port:
              number: 8082



